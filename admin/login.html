<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar shadow p-2 mb-5 bg-body-tertiary rounded">
    <div class="container-fluid justify-content-center flex-column">
      <img src="logo-big.jpg" alt="logo_kawa_healthy.jpg" class="rounded-circle">
      <h6 class="text-center mt-2 m-0 lh-base my-text-main">KAWA HEALTHY</br>ADMIN</h6>
    </div>
  </nav>

  <div class="d-flex justify-content-center">
    <ul class="list-group" style="width: 300px;">
      <li
        class="list-group-item my-bg-main border-start border-top border-end border-black rounded-top text-center fw-normal">
        FORM LOGIN
      </li>
      <li class="list-group-item border-black rounded-bottom">
        <form action="" class="mt-4 mb-4">
          <div class="mb-3">
            <label for="txtUsernameAdmin" class="form-label">Username</label>
            <input type="text" class="form-control my-border-input" id="txtUsernameAdmin" required>
          </div>
          <div class="mb-4">
            <label for="txtPasswordAdmin" class="form-label">Password</label>
            <input type="password" class="form-control my-border-input" id="txtPasswordAdmin" required>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-md my-btn-main rounded-pill">Masuk</button>
          </div>
        </form>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
