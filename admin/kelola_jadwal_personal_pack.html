<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buat Jadwal Personal Pack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
</head>

<body class="fw-medium">

  <div class="my-template-area">

    <div class="my-navbar">
      <div class="text-center">
        <div class="row justify-content-between">
          <div class="col-auto">
            <img src="logo-mini.jpg" alt="logo_kawa_healthy.jpg" class="rounded-circle">
            <span class="align-middle">KAWA HEALTHY</span>
          </div>
          <div class="col-auto">
            <a class="btn btn-sm btn-light rounded-pill my-border-btn" href="#" role="button">Keluar</a>
          </div>
        </div>
      </div>
    </div>

    <div class="my-sidebar">
      <div class="list-group">
        <a href="dashboard.html" class="list-group-item my-list-sidebar list-group-item-action fw-medium" aria-current="true">
          Dashboard
        </a>
        <a href="pesanan.html" class="list-group-item my-list-sidebar list-group-item-action">Lihat Pesanan</a>
        <a href="lihat_review.html" class="list-group-item my-list-sidebar list-group-item-action">Lihat Review</a>
        <a href="kelola_menu.html" class="list-group-item my-list-sidebar list-group-item-action">Kelola
          Menu</a>
        <a href="kelola_paket_menu.html" class="list-group-item my-list-sidebar list-group-item-action">Kelola
          Paket Menu</a>
        <a href="kelola_jadwal_menu.html"
          class="list-group-item my-list-sidebar list-group-item-action my-active">Kelola
          Jadwal Menu</a>
        <a href="kelola_biaya_ongkir.html" class="list-group-item my-list-sidebar list-group-item-action">Kelola
          Biaya Ongkir</a>
        <a href="laporan.html" class="list-group-item my-list-sidebar list-group-item-action">Laporan</a>
      </div>
    </div>
    <div class="my-content content-jadwal-personal">
      <div class="mt-4">
        <div class="row">
          <div class="col text-center">Kelola Jadwal Menu <br> Personal Pack</div>
        </div>

        <div class="list-jadwal-personal">
          <div class="list-jadwal mt-4 text-center">
            <div class="sublist-jadwal border border-black rounded-start ">
              <div class="mb-2" >
                <label for="exampleFormControlInput1" class="form-label">Mulai</label>
                <input type="date" class="form-control form-control-sm my-border-input txtDate"
                    style="width: fit-content; margin: auto;">
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input my-border-input cbLibur" type="checkbox">
                  <label class="form-check-label" for="cbLibur">Libur</label>
                </div>
                <br>
                <button type="button" class="btn mt-1 btn-sm btn-danger rounded-pill my-border-btn btnListHapusJadwal">Hapus</button>
            </div>
            <div class="sublist-jadwal border-top border-bottom border-black">
              <div class="header-list ">Lunch</div>
              <div class="body-list ">
                <div class="mb-3">
                  <label for="txtMenuLunch" class="form-label">Cari</label>
                  <input type="text" class="form-control form-control-sm my-border-input" id="txtMenuLunch" list="datalistOptions">
                  <datalist id="datalistOptions">
                    <option value="Nasi">
                    <option value="Potato">
                  </datalist>
                </div>
              </div>
            </div>
            <div class="sublist-jadwal border border-black rounded-end">
              <div class="header-list ">Dinner</div>
              <div class="body-list ">
                <label for="txtMenuDinner" class="form-label">Cari</label>
                <input type="text" class="form-control form-control-sm my-border-input" id="txtMenuDinner" list="datalistOptions">
                <datalist id="datalistOptions">
                  <option value="Nasi">
                  <option value="Potato">
                </datalist>
              </div>
            </div>
          </div>
          <div class="list-jadwal mt-4 text-center">
            <div class="sublist-jadwal border border-black rounded-start ">
              <div class="mb-2" >
                <label for="exampleFormControlInput1" class="form-label">Mulai</label>
                <input type="date" class="form-control form-control-sm my-border-input txtDate"
                    style="width: fit-content; margin: auto;">
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input my-border-input cbLibur" type="checkbox">
                  <label class="form-check-label" for="cbLibur">Libur</label>
                </div>
                <br>
                <button type="button" class="btn mt-1 btn-sm btn-danger rounded-pill my-border-btn btnListHapusJadwal">Hapus</button>
            </div>
            <div class="sublist-jadwal border-top border-bottom border-black">
              <div class="header-list ">Lunch</div>
              <div class="body-list ">
                <div class="mb-3">
                  <label for="txtMenuLunch" class="form-label">Cari</label>
                  <input type="text" class="form-control form-control-sm my-border-input" id="txtMenuLunch" list="datalistOptions">
                  <datalist id="datalistOptions">
                    <option value="Nasi">
                    <option value="Potato">
                  </datalist>
                </div>
              </div>
            </div>
            <div class="sublist-jadwal border border-black rounded-end">
              <div class="header-list ">Dinner</div>
              <div class="body-list ">
                <label for="txtMenuDinner" class="form-label">Cari</label>
                <input type="text" class="form-control form-control-sm my-border-input" id="txtMenuDinner" list="datalistOptions">
                <datalist id="datalistOptions">
                  <option value="Nasi">
                  <option value="Potato">
                </datalist>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col text-center">
            <button class="btn btn-sm my-btn-main rounded-pill my-border-btn mb-2" id="btnTambahHariPersonal">Tambah
              Hari</button><br>
            <button class="btn btn-sm btn-success rounded-pill my-border-btn mb-2">Luncurkan Jadwal</button><br>
            <button class="btn btn-sm btn-danger rounded-pill my-border-btn mb-2">Batal</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit Jadwal-->
  <div class="modal fade" id="modalEditJadwal" tabindex="-1" aria-labelledby="modalEditJadwalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content border border-dark">
        <div class="modal-body">
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-primary rounded-pill my-border-btn d-block" role="button">Family Pack</a>
            <a href="#" class="btn btn-primary rounded-pill my-border-btn d-block" role="button">Personal Pack</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Hapus Menu-->
  <div class="modal fade modal-sm" id="modalHapusKota" tabindex="-1" aria-labelledby="modalHapusKota"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border border-dark">
        <div class="modal-header justify-content-center" style=" background-color: #055160; color: white;">
          <h1 class="modal-title fs-5" id="modalHapusKota">Konfirmasi</h1>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col text-center">
              <span>Apakah Anda Yakin ?</span>
              <div class="row mt-4">
                <div class="col d-grid">
                  <button type="button" class="btn btn-danger my-border-btn rounded-pill">iya</button>
                </div>
                <div class="col d-grid">
                  <button type="button" class="btn btn-light my-border-btn rounded-pill"
                    data-bs-dismiss="modal">tidak</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
