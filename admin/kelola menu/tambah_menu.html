  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <div class="my-template-area">

    <div class="my-navbar">
      <div class="text-center">
        <div class="row justify-content-between">
          <div class="col-auto">
            <img src="../logo-mini.jpg" alt="logo_kawa_healthy.jpg" class="rounded-circle">
            <span class="align-middle">KAWA HEALTHY</span>
          </div>
          <div class="col-auto">
            <a class="btn btn-sm btn-light rounded-pill my-border-btn" href="#" role="button">Keluar</a>
          </div>
        </div>
      </div>
    </div>

    <div class="my-sidebar">
      <div class="list-group">
        <a href="dashboard.html" class="list-group-item list-group-item-action fw-medium" aria-current="true">
          Dashboard
        </a>
        <a href="../pesanan/pesanan.html" class="list-group-item list-group-item-action">Lihat Pesanan</a>
        <a href="review.html" class="list-group-item list-group-item-action">Lihat Review</a>
        <a href="../kelola menu/kelola_menu.html" class="list-group-item list-group-item-action my-active">Kelola
          Menu</a>
        <a href="../kelola paket menu/kelola_paket_menu.html" class="list-group-item list-group-item-action">Kelola
          Paket Menu</a>
        <a href="../kelola jadwal menu/kelola_jadwal_menu.html" class="list-group-item list-group-item-action">Kelola
          Jadwal Menu</a>
        <a href="../kelola biaya ongkir/kelola_biaya_ongkir.html" class="list-group-item list-group-item-action">Kelola
          Biaya Ongkir</a>
        <a href="laporan.html" class="list-group-item list-group-item-action">Laporan</a>
      </div>
    </div>
    <div class="my-content">
      <div class="container mt-4">
        <div class="row">
          <div class="col text-center fw-bold">Form Tambah Menu</div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="card mt-4 border border-dark p-3" style="width: 60vw;">
            <div class="card-body">
              <form action="" id="formMenu">
                <div class="mb-3 row">
                  <label for="txtNamaMenu" class="col-md-3 col-form-label">Nama Menu</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control form-control-sm my-border-input" id="txtNamaMenu" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-3 col-form-label">Kategori Pack</label>
                  <div class="col-md-7">
                    <select class="form-select form-select-sm my-border-input" name="selectPack" required>
                      <option selected disabled value="">Pilh Jenis Pack</option>
                      <option value="1">Family Pack</option>
                      <option value="2">Personal Pack</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="txtHargaMenu" class="col-md-3 col-form-label">Harga Menu</label>
                  <div class="col-md-7">
                    <input type="number" class="form-control form-control-sm my-border-input" id="txtHargaMenu"
                      name="txtHarga" disabled="true" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-3 col-form-label">Nama Paket Menu</label>
                  <div class="col-md-7">
                    <select class="form-select form-select-sm my-border-input" aria-label="Default select example"
                      name="selectPaket" disabled="true" required>
                      <option selected disabled value>Pilh Paket Menu</option>
                      <option value="1">Lunch</option>
                      <option value="1">Dinner</option>
                    </select>
                  </div>
                </div>
                <div class="mb-5 row">
                  <label class="col-md-3 col-form-label">Jenis Karbo</label>
                  <div class="col-md-6">
                    <select class="form-select form-select-sm my-border-input" aria-label="Default select example"
                      name="selectKarbo" disabled="true" required>
                      <option selected disabled value>Pilh Jenis Karbo</option>
                      <option value="1">Nasi Merah</option>
                      <option value="1">Maspotato</option>
                    </select>
                  </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                  <button type="submit" class="btn btn-primary rounded-pill my-border-btn ">Simpan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../../jquery-3.7.1.min.js"></script>
  <script src="../script.js"></script>
</body>

</html>
